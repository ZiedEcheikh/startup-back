<div class="p-grid ui-fluid">
  <div class="p-col-12 p-lg-12">
    <div class="p-grid">
      <div class="p-col-12">
        <div class="card card-w-title">
          <h1 class="titel-steps">Nouvelle vente privée</h1>

          <div class="p-grid ui-fluid">
            <div class="p-col-2">
            </div>
            <div class="p-col-8">
              <p-steps [model]="items" [activeIndex]="2"></p-steps>
            </div>
            <div class="p-col-2">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="p-grid ui-fluid">
  <div class="p-col-12 p-lg-12">
    <div class="p-grid">
      <div class="p-col-12">
        <div class="card card-w-title">
          <h1>Les détails</h1>
          <div class="p-grid form-group block-marge">
            <div class="p-col-1 p-md-1">
            </div>

            <div class="p-col-10 p-md-10">
              <p-tree [value]="saleDetails" (onNodeSelect)="nodeSelect($event)" layout="horizontal"
                selectionMode="single" [(selection)]="selectedDetail"
                (onNodeContextMenuSelect)="contextMenu($event.node)" [contextMenu]="cm"></p-tree>
              <p-contextMenu #cm [model]="menus" [style]="{'width':'12.5em'}"></p-contextMenu>
            </div>

            <div class="p-col-1 p-md-1">
            </div>

          </div>

          <div class="p-grid form-group block-marge">
            <div class="p-col-3 p-md-3">
            </div>

            <div class="p-col-3 p-md-3">
              <button type="button" (click)="goBack()" label="Précédent" pButton></button>
            </div>

            <div class="p-col-3 p-md-3">
              <button type="button" (click)="goNext()" [disabled]="" label="Suivant" pButton></button>
            </div>

            <div class="p-col-3 p-md-3">
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

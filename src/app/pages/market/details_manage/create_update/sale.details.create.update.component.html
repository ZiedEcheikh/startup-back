<div class="p-grid ui-fluid">
  <div class="p-col-12 p-lg-12">
    <div class="p-grid">
      <div class="p-col-12">
        <div class="card card-w-title">
          <h1 class="titel-steps">Nouvelle vente privée</h1>
          <div class="p-grid ui-fluid">
            <div class="p-col-2">
            </div>
            <div class="p-col-8">
              <p-steps [model]="stepsItems" [activeIndex]="2"></p-steps>
            </div>
            <div class="p-col-2">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="p-grid ui-fluid">
  <div class="p-col-12 p-lg-12">
    <div class="p-grid">
      <div class="p-col-12">
        <div class="card card-w-title">
          <h1>{{currentSale?.label}} - {{parentSaleDetails?.label}}</h1>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="p-grid form-group block-marge">
              <div class="p-col-3 p-md-3">
              </div>

              <div class="p-col-6 p-md-6">
                <input type="text" pInputText placeholder="Libellé *" autocomplete="off" [(ngModel)]="label"
                  name="label" required #labelCtrl="ngModel" />
                <p-message *ngIf="!labelCtrl.valid && labelCtrl.touched" severity="error" text="Libellé obligatoire">
                </p-message>
              </div>

              <div class="p-col-3 p-md-3">
              </div>

            </div>


            <div class="p-grid form-group block-marge">
              <div class="p-col-3 p-md-3">
              </div>

              <div class="p-col-6 p-md-6">
                <textarea [rows]="3" [cols]="30" pInputTextarea placeholder="Descritption" autoResize="autoResize"
                  [(ngModel)]="description" name="description" #descriptionCtrl="ngModel"></textarea>
              </div>

              <div class="p-col-3 p-md-3">
              </div>

            </div>

            <div class="p-grid form-group block-marge">
              <div class="p-col-3 p-md-3">
              </div> 
              <div class="p-col-2 p-md-2">
                <button type="button" (click)="goBack()" label="Précédent" pButton></button>
              </div>

              <div class="p-col-2 p-md-2">
                <button type="submit" [disabled]="!f.valid" label="Enregistrer" pButton></button>
              </div>

              <div class="p-col-2 p-md-2">
                <button type="button" (click)="goNext()" label="Suivant" pButton></button>
              </div>
              <div class="p-col-3 p-md-3">
              </div> 
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
